<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treinando</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        table{
            border-collapse: collapse;
            width: 400px;
            background-color: grey;
        }
        tr.tab1{
            background-color: aqua;
        }
        td{
            padding: 2px solid black;
            border: 4px solid black;
        }
        td.tab3{
            background-color: pink;
        }

        td.tab4{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Minha tabela treinamento</h1>

<table>
    <tr class="tab1">
        <td>tabela1</td>
        <td>tabela2</td>
        <td>tabela3</td>
    </tr>
    <tr class="tab2">
        <td>tabelab1</td>
        <td>tabelab2</td>
        <td class="tab3">tabelab3</td>
    </tr>
    <tr>
        <td class="tab4">tabelac1</td>
        <td>tabelac2</td>
        <td>tabelac3</td>
    </tr>
</table>








</body>
</html>
