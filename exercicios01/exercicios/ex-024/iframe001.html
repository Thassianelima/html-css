<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <!--tamanho padrão do iframe é 300pxx150px-->
    <p>
        o site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        tamem é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        o repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px" scolling:"no">
            <a href="https://Thassianelima.github.io" target="_blank">Curso em Video</a>
        </iframe>
        tambem é legal!
    </p>
</body>
</html>
