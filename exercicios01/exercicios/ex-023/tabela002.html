<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        
        thead{
            background-color: gray;
            color: white;
        }
        th, td.color{
            background-color: gray;
            color: white;
        }



    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
<!--anatomia para tabelas grandes
table:
    t-head:
        TR TD TH
    t-body
        TR TD TH
    t-foot
        TR TD TH -->

        <table>
            <thead>
                <tr>
                    <th>estado</th>
                    <th>população</th>

                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>sao paulo</td>
                        <td>45 919 049</td>
                    </tr>
                    <tr>
                        <td>minas gerais</td>
                        <td>21 168 791</td>
                    </tr>
            </tbody>
            <tfoot>
                    <tr>
                        <th class="color">total de habitantes</th>
                        <td class="color"><strong>67 087 840</strong></td>
                    </tr>
            </tfoot>
        </table>








</body>
</html>
