<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas OL e UL</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
 <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
<ol 
type="1" start="0">
<li>acordar</li>
<li>ligar para joana</li>
<li>tomar cafe</li>
<li>escovar os dentes</li>


<!--para começar uma lista de um numero especifico colocamos o start dentro de <OL>
    exemplo <ol start="6" e assim a lista começará a partir do numero 6!-->
<!-- para organizar uma lista colocamos a tag ol e dentro da tag ol colocamos
  li-->
<br>
</ol>
<h2>listas nao ordenadas</h2>
<ul type="circle">
 <li>comprar cerveja</li>   
    <li>comprar cafe</li>
<li>comprar esmalte</li>
<!-- so existem tipos de listas nao ordenadas circle square e padrao-->
</ul>






</body>
</html>
