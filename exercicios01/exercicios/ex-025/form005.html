<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on" style="width: 400px;">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbasq" id="iesbasq">
            <label for="iesbasq">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label> <br>
        </fieldset>
        
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxfem"> 
            <label for="isxfem">Feminino</label> <br>
            <input type="radio" name="sexo" id="ixsmasc">
            <label for="isxmasc">Masculino</label>
        </fieldset>
        
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
